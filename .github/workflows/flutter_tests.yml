name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.5"  # Ajusta a la versión que uses localmente

      - name: Instalar dependencias
        run: flutter pub get

      - name: Ejecutar unit tests
        run: flutter test

      # Descomenta esta sección si querés correr también los tests de integración
      # Tené en cuenta que tests de integración que dependan de dispositivos físicos o emuladores
      # no podrán ejecutarse directamente en GitHub Actions sin configuraciones adicionales:
      #
      # - name: Ejecutar tests de integración
      #   run: flutter test integration_test

      - name: Generar reporte de cobertura (opcional)
        run: flutter test --coverage

      - name: Subir artefacto de cobertura (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: cobertura-flutter
          path: coverage/lcov.info
