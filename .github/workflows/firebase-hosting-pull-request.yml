name: Deploy Flutter Web (Dev / Prod)

on:
  push:
    branches:
      - developWeb
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Última versión estable en octubre 2025
          flutter-version: '3.24.3'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            flutter build web --release -t lib/main_prod.dart
          else
            flutter build web --release -t lib/main_dev.dart
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ 
            github.ref == 'refs/heads/master' && 
            secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_PROD || 
            secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_DEV 
          }}
          projectId: ${{ github.ref == 'refs/heads/master' && 'valen-market-admin-prod' || 'valen-market-admin-dev' }}
