name: Deploy Flutter Web (Dev / Prod)

on:
  pull_request:
    branches:
      - developWeb
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true   # Se activa el cache del SDK de Flutter, para no reinstalar todas las veces

      # Se activa tambi√©n el cache de dependencias para optimizar las ejecuciones
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            echo "Building PRODUCTION build..."
            flutter build web --release -t lib/main_prod.dart
          else
            echo "Building DEVELOPMENT build..."
            flutter build web --release -t lib/main_dev.dart
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ github.ref == 'refs/heads/master' && secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_PROD || secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_DEV }}
          projectId: ${{ github.ref == 'refs/heads/master' && 'valen-market-admin-prod' || 'valen-market-admin-dev' }}
          target: ${{ github.ref == 'refs/heads/master' && 'prod' || 'dev' }}
          channelId: live