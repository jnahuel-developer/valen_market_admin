name: Deploy Flutter Web (Dev / Prod)

on:
  pull_request:
    branches:
      - developWeb
      - master

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Última versión estable en octubre 2025

      - name: Get dependencies
        run: flutter pub get

      - name: Build Flutter Web (Production)
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            flutter build web --release -t lib/main_prod.dart
          else
            flutter build web --release -t lib/main_dev.dart
          fi

      - name: Deploy to Firebase Hosting (Preview Channel)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_DEV }}
          projectId: valen-market-admin-dev