name: Deploy Flutter Web (Dev / Prod)

on:
  push:
    branches:
      - developWeb
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Get dependencies
        run: flutter pub get

      # ðŸ”¹ Build especÃ­fico segÃºn la rama
      - name: Build Flutter Web
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            echo "Building PRODUCTION build..."
            flutter build web --release -t lib/main_prod.dart
          else
            echo "Building DEVELOPMENT build..."
            flutter build web --release -t lib/main_dev.dart
          fi

      # ðŸ”¹ Configurar Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # ðŸ”¹ Despliegue Condicional segÃºn la rama
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT_DEV: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_DEV }}
          FIREBASE_SERVICE_ACCOUNT_PROD: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VALEN_MARKET_ADMIN_PROD }}
        run: |
          if [[ "${GITHUB_REF##*/}" == "master" ]]; then
            echo "Deploying to PRODUCTION..."
            echo "$FIREBASE_SERVICE_ACCOUNT_PROD" > ${HOME}/firebase-key.json
            firebase use valen-market-admin-prod --add
            firebase deploy --only hosting:valen-market-admin-prod --token "$(firebase login:ci --no-localhost)" --project valen-market-admin-prod --non-interactive
          else
            echo "Deploying to DEVELOPMENT..."
            echo "$FIREBASE_SERVICE_ACCOUNT_DEV" > ${HOME}/firebase-key.json
            firebase use valen-market-admin-dev --add
            firebase deploy --only hosting:valen-market-admin-dev --token "$(firebase login:ci --no-localhost)" --project valen-market-admin-dev --non-interactive
          fi
